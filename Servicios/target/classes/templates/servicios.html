<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios integrales de Programación y comunicación</title>
    <link rel="icon" href="/icons/icono_flecha.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-md bg-secondary-subtle">

        <!-- Menú de Navegación -->
        <div th:insert="fragments/menu.html :: menu"></div>

        <!-- Banner -->
        <h1 class="text-primary bg-secundary m-2 p-2 text-center">Configuración de servicios</h1>

        <!-- Formulario de Servicios -->
        <form class="p-2" th:object="${servicio}" th:action="@{servicioSave}" method="post">

            <!-- Programación discriminar por tipo-->
            <div class="mb-3 row m-2">
                <label for="tipo" class="col-sm-4 col-form-label text-primary">Programación</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tipo}" class="form-control text-primary" id="tipo" required
                        minlength="3" maxlength="25">
                </div>
            </div>

            <!-- Comunicación -->
            <div class="mb-3 row m-2">
                <label for="tipo" class="col-sm-4 col-form-label text-primary">Comunicación</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tipo}" class="form-control text-primary" id="tipo" required
                        minlength="3" maxlength="25">
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3 row m-2">
                <label for="email" class="col-sm-4 col-form-label text-primary">Email</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tipo}" class="form-control text-primary" id="tipo" required
                        minlength="3" maxlength="25">
                </div>        
            </div>

            <!-- Teléfono --> 
            <div class="mb-3 row m-2">
                <label for="telefono" class="col-sm-4 col-form-label text-primary">Teléfono</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tipo}" class="form-control text-primary" id="tipo" required
                        minlength="3" maxlength="25">
                </div>
            </div>
            
            <!-- Botones -->
            <div class="mb-3 row m-2">
                <button type="reset" class="btn btn-danger col-sm-4 m-2">Limpiar</button>
                <button type="submit" class="btn btn-success col-sm-4 m-2">Guardar</button>
            </div>

            <!-- Info -->
            <div class="mb-3 row m-2">
                <label for="info" class="col-sm-4 col-form-label text-primary">Información</label>
                <div class="col-sm-8">
                    <input type="text" th:value="${mensaje}" class="form-control text-primary" id="info" 
                            readonly>
                </div>
            </div>

        </form>

        <!-- Tabla Servicios -->
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Tipo</th>
                <!-- <th scope="col"></th> -->
              </tr>
            </thead>
            <tbody>
              <tr th:each="servicio : ${likeNombre}">
                <th scope="row" th:value="${servicio.id}" th:text="${servicio.id}"></th>
                <td th:text="${Servicio.nombre}"></td>
                <td th:text="${servicio.descrpcion}"></td>
                <td th:text="${servicio.tipo}"></td>
              </tr>
            </tbody>
          </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>
</html>
